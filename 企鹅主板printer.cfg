#####################################################################
#            VORON2.4 TTTOUCH脚本部分
#####################################################################
  
#吸取探针，传感器短轴随喷头走到探针正上方，降Z吸取探针，执行xqtz命令可查看效果
[gcode_macro XQTZ]
gcode:
    G90
#动作前，抬升Z高度
    G0 Z10 F600
#笔筒位置--以下XY坐标需要根据笔筒安装的位置调整，参考Z复位的调试方法
    G0 X250.9 Y298.6 F3600
#吸取探针Z所需要降至的高度，需要根据笔筒安装的高度调整，确保可以吸取探针即可
    G0 Z0.5 F600
    G0 Z20 F600
#放回探针，传感器带长探针随喷头走到笔筒正上方，降Z将探针2/3插入笔筒，然后喷头向左移动10mm，以
#摆脱强磁吸力，完成放回探针动作。执行fhtz命令可查看效果
[gcode_macro FHTZ]
gcode:
    G90
    #笔筒位置
    G0 X250.9 Y298.6 F3600
#探针下落至的高度，确保探针2/3插入笔筒即可
    G0 Z2 F600
#相对笔筒位置，X向左平移10mm，摆脱探针（笔筒位置Z坐标-15即可）
    G0 X261 F5000
#完成摆脱后的Z高度，可根据需要自行调整
    G0 Z20 F600

[gcode_macro RCBC]
gcode:
 XQTZ
 BED_MESH_CALIBRATE
 FHTZ
